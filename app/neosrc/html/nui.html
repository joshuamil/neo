<ph-components>
  <template name="nui-stage">
    <style>
      :host {
        display: block;
      }

      :host>* {
        visibility: hidden;
      }
    </style>
    <content></content>
  </template>

  <template name="nui-pane">
    <style>
      :host {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        background-color: #fff;

        text-align: center;
      }
    </style>
    <content></content>
  </template>
</ph-components>
